name: mertcanoncul.com
type: docker
port: 3000
environment:
  - NODE_ENV=production
  - PORT=3000
  - NEXT_TELEMETRY_DISABLED=1
build:
  dockerfile: Dockerfile
  context: .
deploy:
  replicas: 1
  resources:
    memory: 512Mi
    cpu: 0.5
healthcheck:
  path: /api/health
  interval: 30s
  timeout: 3s
  retries: 3
  start_period: 5s
